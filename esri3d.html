<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
	
	<link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.12/"></script>
  
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  <script>
  require([
      "esri/Map",
      "esri/views/SceneView","esri/layers/VectorTileLayer"
    ], function(Map, SceneView,VectorTileLayer) {

    var map = new Map({
      basemap: "streets-night-vector",
      ground: "world-elevation"  // show elevation
    });

    var view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {  // observation point
          x: -118.71,
          y: 33.75,
          z: 25000 // altitude in meters
        },
        tilt: 65  // perspective in degrees
      }
    });
	
	
	var vtlLayer = new VectorTileLayer({
	  // URL to the vector tile service
	  url: "https://basemaps.arcgis.com/arcgis/rest/services/World_Basemap_v2/VectorTileServer"
	});
	
	map.addLayer(vtlLayer);
	
  });
  </script>
  
</html>
